<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-5">
        <img class="bord p-3 shadow" src="css/img/avatar.png" alt="">
      </div>
      <form action="" class="my-5">
        <div class="mb-3">
          <input type="text" class="form-control bgGray" placeholder="Seu nome" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="row">
          <div class="input-group col-lg mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect01">Data de nascimento</label>
            <input class="bgGray" type="date">
          </div>
          <div class="input-group col-lg mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect01">Peso (Kg)</label>
            <input class="bgGray" type="number">
          </div>
          <div class="input-group">
            <span class="input-group-text bgGray" id="basic-addon1">Gênero alimenticio</span>
            <select class="form-select bgGray" aria-label="Default select example">
              <option selected></option>
              <option value="1">Carnivoro</option>
              <option value="2">Vegetariano</option>
              <option value="2">Vegano</option>
              <option value="2">Flexível</option>
            </select>
          </div>
        </div>
      </form>
  
      <div class="d-flex-wrap mb-5 p-3 bgGray">
        <a href="#" class="btn btn-custom">
          <img src="css/img/icons/angry.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/happy.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/rich.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/sick.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/indifferent.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/devil.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/seasick.png" alt="">
        </a>
        <a href="#" class=" btn btn-custom">
          <img src="css/img/icons/sleep.png" alt="">
        </a>
      </div>
  
      <a href="home.html" class="btn btn-lg col-4 coloRed shadow">Salvar</a>
      
    </div>

  </div>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>

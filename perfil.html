<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div class="container">
    <!-- Botão Voltar -->
    <header class="btn d-flex justify-content-start">
      <a href="./home.html">
        <img class="circle coloRed shadow" src="./css/img/arrow-left.png" alt="">Sair
      </a>
    </header>

    <main class="row mx-2 justify-content-center">
      <!-- avatar -->
      <div id="displayImage" class="btn mt-3 imageUser d-flex justify-content-center align-items-center shadow bord">
        <a type="button" class="btn">
          <img id="changeAvatar" class="" src="" alt="" />
        </a>
        <!-- Selecionar imagem -->
        <form action="">
          <label for="imageInput">
            <div class="btn refresh">
              <img src="./css/img/refresh.png" class="bord p-1" alt="">
            </div>
          </label>
          <input type="file" accept="image/*" id="imageInput" capture>
        </form>
      </div>
      <div class="row  mx-2 justify-content-center">
        <!-- form -->
        <form action="" class="col-md-6 my-5 mx-5">
          <h4 class="my-4">Informações</h4>
          <div class="input-group mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect01">Nome</label>
            <input class="form-control bgGray" type="text">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect02">Sexo</label>
            <select class="form-select bgGray">
              <option selected></option>
              <option value="1">Feminino</option>
              <option value="2">Masculino</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect03">Peso (Kg)</label>
            <input class="form-control bgGray" type="number">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text bgGray" for="inputGroupSelect04">Dt Nasc</label>
            <input class="form-control bgGray" type="date">
          </div>
      </div>


      </form>
      <div class="col-md my-5">
        <h4 class="my-4">Configurações</h4>
        <div class="d-flex justify-content-around mb-5 gap-5">
          <div class="bord" style="border-radius: 50px;">
            <div class="button m-1 shadow">
              <div class="ball"></div>
            </div>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input bord" style="height: 25px; width: 25px;" type="checkbox" value="" id="form1Example3" />
            <label class="form-check-label flex-grow-1 mx-2" for="form1Example3">Notificações</label>
          </div>
        </div>

      </div>

    </main>

    <a href="home.html" class="btn col coloRed shadow mb-5">Salvar</a>

  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tema.js"></script>
  <script src="js/avatarImage.js"></script>

</body>

</html>

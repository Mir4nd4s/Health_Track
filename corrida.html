<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div class="container">
    <!-- Botão Voltar -->
    <header class="btn d-flex justify-content-between align-items-center">
      <a href="./home.html">
        <img class="circle coloRed shadow" src="./css/img/arrow-left.png" alt="">Voltar
      </a>
      <!-- Botão tema -->
     <div class="btn">
      <div class="bord" style="border-radius: 50px;">
        <div class="button m-1 shadow">
          <div class="ball"></div>
        </div>
      </div>
    </header>
     
    <main class="col mx-3">
      <!-- Marcador KM -->
      <div class="row">
        <div class="col-12 km">
          <h1>524.9</h1>
          <h5>KM Total</h5>
        </div>

        <div class="d-flex justify-content-around my-3">
          <!-- Botão reset -->
            <div onclick="reset()" class="btn reset">
              <img class="bord p-1 shadow" src="css/img/clock.png" alt="">
              <h5>Resetar</h5>
            </div>
            <!-- Marcador tempo -->
            <div class="mt-4">
              <h1 class="mb-0">
                <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="miliseconds">00</span>
              </h1>
              <h5>Tempo hs</h5>
            </div>

        </div>
      </div>
      <!-- Botão Iniciar contagem -->
      <div class="row justify-content-center">
        <div class="bordCircle">
          <div class="circleRun">
            <div onclick="start()" class="start btn">
              <img class=" run" src="css/img/btnCorrida.png" alt="">
              <h5>Iniciar</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Botão Pausar contagem -->
      <div class="d-flex justify-content-end">
        <div onclick="stop()" class="btn stop">
          <img class="circle my-0 bord shadow" src="css/img/pause.png" alt="">
          <h5>Pausar</h5>
        </div>
      </div>
    </main>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/corrida.js"></script>
  <script src="./js/tema.js"></script>
</body>

</html>

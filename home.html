<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Health Track</title>
</head>

<body>
  <div class="container">
    <!-- Botão Sair -->
    <header class="btn d-flex justify-content-start">
      <a href="./index.html"><img class="circle coloRed shadow" src="css/img/arrow-left.png" alt="" />Sair</a>
    </header>
    <!-- Botão tema -->
    <div class="btn d-flex justify-content-center">
      <div class="bord" style="border-radius: 50px;">
        <div class="button m-1 shadow">
          <div class="ball"></div>
        </div>
      </div>


    </div>
    <main class="row my-5 mx-2">
      <!-- box informações perfil -->
      <div class="col-8 box py-3 bgGray shadow align-self-center">
        <div class="row align-items-center">
          <div class="col avatar">
            <img src="./css/img/avatar.png" alt="" />
          </div>
          <div class="col flex-grow-1">
            <h4>Fulano de Tal</h4>
            <h4>XX Anos</h4>
            <h4>XX Kg</h4>
          </div>
        </div>
      </div>
      <!-- Botão humor -->
      <div class="col btn d-flex justify-content-center align-self-center humor">
        <a type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <img id="changeImg" class="bord shadow p-2" src="./css/img/icons/happy.png" alt="" />
          <p>Humor</p>
        </a>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Como estou me sentindo hoje?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-3 bgGray">
              <!-- box emoji -->
              <ul class="row">
                <li class="btn col-3 btn-custom">
                  <img src="css/img/icons/angry.png" alt="" onclick="angry();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/happy.png" alt="" onclick="happy();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/love.png" alt="" onclick="love();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/sick.png" alt="" onclick="sick();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/indifferent.png" alt="" onclick="indifferent();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/crying.png" alt="" onclick="crying();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/panic.png" alt="" onclick="panic();">
                </li>
                <li class=" btn col-3 btn-custom">
                  <img src="css/img/icons/sleep.png" alt="" onclick="sleep();">
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn coloRed" data-bs-dismiss="modal">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Gráficos -->
    <section class="row my-5 mx-2 gap-5">
      <div class="col-sm rounded-2 p-4 d-flex justify-content-center shadow">
        <img src="./css/img/grafic1.png" alt="" />
      </div>
      <div class="col-sm rounded-2 p-4 d-flex justify-content-center shadow">
        <img src="./css/img/grafic2.png" alt="" />
      </div>
    </section>
    <!-- Botões navegação outras telas -->
    <nav class="row">
      <div class="btn-group d-flex justify-content-around">
        <a href="./perfil.html">
          <img class="bord shadow p-2" src="./css/img/gradiente/perfil.png" alt="" />
          <p>Perfil</p>
        </a>
        <a href="./contador.html">
          <img class="bord shadow p-2" src="./css/img/gradiente/calculadora.png" alt="" />
          <p>Tabelas</p>
        </a>
        <a href="./corrida.html">
          <img class="bord shadow p-2" src="./css/img/gradiente/corrida.png" alt="" />
          <p>Corrida</p>
        </a>
        <a href="./relax.html">
          <img class="bord shadow p-2" src="./css/img/gradiente/meditacao.png" alt="" />
          <p>Relax</p>
        </a>
      </div>
    </nav>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tema.js"></script>
  <script src="js/changeImg.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="row">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Energizar o Dia</button>
          

          <button type="button" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Relaxamento noturno</button>
         
            <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <img src="/css/img/bgDay.png" alt="">
            </div>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <img src="/css/img/bgNight.png" alt="">
              </div>
          </div>
          </div>
        </div>
      </div>

      <div class="row text-center my-5 ">
        <div class="d-flex justify-content-center circle circle1">
          <div class="circle circle2">
            <img class="mb-0" src="css/img/left-forward.png" alt="">
            <img class="mb-0" src="css/img/play.png" alt="">
            <img class="mb-0" src="css/img/right-forward.png" alt="">
            <h5>Iniciar / Pausar</h5>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
